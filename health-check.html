                <div class="card">
                    <h3>新增健康檢查記錄</h3>
                     <form
    id="healthForm" action="https://script.google.com/macros/s/AKfycby6PIq44jYeknd3XE1Gol_3mDfQItTxXyufuHLiFyGZF3cKjZLUQTLk78ZH0hG4vzQ57A/exec"
    method="post"
  >
  <div class="form-group">
    <label>學生學號</label>
    <input type="text" name="studentId" placeholder="請輸入學號" required>
  </div>
  <div class="form-group">
    <label>檢查日期</label>
    <input type="date" name="checkDate" required>
  </div>
  <div class="form-group">
    <label>身高 (cm)</label>
    <input type="number" name="height" placeholder="請輸入身高" required>
  </div>
  <div class="form-group">
    <label>體重 (kg)</label>
    <input type="number" name="weight" placeholder="請輸入體重" required>
  </div>
  <div class="form-group">
    <label>視力檢查結果</label>
    <input type="text" name="vision" placeholder="例：1.0/1.0" required>
  </div>
  <button type="submit" class="btn">儲存記錄</button>
</form>
